<div class="card">
  <div class="card-header">
    Add a new User
  </div>
  <div class="card-body">
    <form 
      [formGroup]="form"
      (submit)="addUser(form.value)">
        <div class="form-group">
          <label for="firstName">First name:</label>
          <input type="text" class="form-control" name="firstName" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last name:</label>
          <input type="text" class="form-control" name="lastName" id="lastName" formControlName="lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="email" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="number" class="form-control" name="phone" id="phone" formControlName="phone" maxlength="15" minlength="5" required>
        </div>
        <div class="form-group">
          <label for="birthday">Birthday:</label>
          <input type="date" class="form-control" name="birthday" id="birthday" formControlName="birthday" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" name="age" id="age" formControlName="age">
        </div>
        <input type="submit" value="Add User" class="btn btn-primary" [disabled]="!form.valid">
      </form>
  </div>
  
</div>
